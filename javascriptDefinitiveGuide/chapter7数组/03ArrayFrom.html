  <body>
    <h1>03ArrayFrom</h1>
    <ol>
      <li>转化类数组</li>
      <li>第二个参数处理数组</li>
    </ol>
    <script>
      let arr = Array.from([1, 2, 3, 4, 5], (val) => val * 2);
      console.log("arr", arr);
    </script>
