  <body>
    <script>
      function max(first = -Infinity, ...rest) {
        let maxvalue = first;
        for (const item of rest) {
          if (item > maxvalue) {
            maxvalue = item;
          }
        }
        return maxvalue;
      }

      console.log(max(1, 1000, 77, 55, 777, 444, 100, 3));
    </script>
  </body>
